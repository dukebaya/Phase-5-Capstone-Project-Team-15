<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illegal Activity Prediction</title>
    <style><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Illegal Activity Prediction</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 20px;
                }
                h1 {
                    text-align: center;
                    margin-bottom: 20px;
                }
                form {
                    max-width: 500px;
                    margin: 0 auto;
                }
                label {
                    display: block;
                    margin-bottom: 10px;
                }
                input[type="text"], input[type="number"] {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    box-sizing: border-box;
                }
                select {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    box-sizing: border-box;
                }
                button {
                    background-color: #007bff;
                    color: #fff;
                    border: none;
                    padding: 10px 20px;
                    cursor: pointer;
                    font-size: 16px;
                    margin-top: 10px;
                }
                button:hover {
                    background-color: #0056b3;
                }
                #prediction-result {
                    margin-top: 20px;
                    border: 1px solid #ccc;
                    padding: 10px;
                    text-align: center;
                    color: red;
                }
            </style>
        </head>
        <body>
            <h1>Illegal Activity Prediction</h1>
            <form id="prediction-form">
                <label for="day">Day:</label>
                <select id="day" name="day">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                </select>
        
                <label for="quarter">Quarter:</label>
                <select id="quarter" name="quarter">
                    <option value="1">Q1</option>
                    <option value="2">Q2</option>
                    <option value="3">Q3</option>
                    <option value="4">Q4</option>
                </select>
        
                <label for="month">Month:</label>
                <select id="month" name="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
        
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                    <option value="2033">2033</option>
                </select>
        
                <label for="dayofyear">Day of Year:</label>
                <input type="number" id="dayofyear" name="dayofyear" min="1" max="365">
        
                <label for="hour">Hour:</label>
                <input type="number" id="hour" name="hour" min="0" max="23">
                
                <button type="button" onclick="predict('logging')">Predict Logging</button>
                <button type="button" onclick="predict('poaching')">Predict Poaching</button>
            </form>
            
            <div id="prediction-result"></div>
        
            <script>
                function predict(activity) {
                    // Get values from form
                    const day = document.getElementById("day").value;
                    const quarter = document.getElementById("quarter").value;
                    const month = document.getElementById("month").value;
                    const year = document.getElementById("year").value;
                    const dayofyear = document.getElementById("dayofyear").value;
                    const hour = document.getElementById("hour").value;
                              
                    // Prepare data object
                    const data = {
                        features: [day, quarter, month, year, dayofyear, hour]
                    };
        
                    // Make POST request to Flask server
                    fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Display prediction result
                        document.getElementById("prediction-result").innerText = `Prediction for ${activity}: ${classifyPrediction(data.prediction)}`;
                    })
                    .catch(error => console.error('Error:', error));
                }
        
                // Function to classify prediction
                function classifyPrediction(prediction) {
                    if (prediction === 'high') {
                        return 'High';
                    } else if (prediction === 'moderate') {
                        return 'Moderate';
                    } else {
                        return 'Low';
                    }
                }
            </script>
        </body>
        </html>
